<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras - Lectomania</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo"><a href="index.html"><h1>Lectomania</h1></a></div>
            <button id="menu-toggle" class="menu-toggle"><i class="bi bi-list"></i></button>
        </nav>

        <div id="mobile-menu" class="mobile-menu">
            <div class="searchbox">
                <input type="search" id="searchInput" placeholder="¿Que estás buscando?">
                <button class="boton-buscador" onclick="buscarLibro()"><i class="bi bi-search"></i></button>
            </div>
            <ul>
                <li><a href="index.html"><i class="bi bi-arrow-left"></i> Seguir comprando</a></li>
                <li><a href="carrito.html"><i class="bi bi-cart"></i> Carrito <span class="carrito-contador"></span></a></li>
                <li><a href="#"><i class="bi bi-person-circle"></i> Perfil</a></li>
            </ul>
        </div>

        <main>
            <h2 class="titulo-principal-carrito">Carrito de compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío</p>
                <div class="carrito-productos">
                    <!-- Los productos se insertarán aquí dinámicamente -->
                </div>
            </div>
        
            <div class="carrito-acciones">
                <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                <div class="carrito-acciones-der">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$0</p>
                    </div>
                    <button id="checkout-btn" class="carrito-acciones-pagar">Pagar</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="carrito.js"></script>
    <script src="libros.js"></script>
    <script src="common.js"></script>

        
</body>
</html>
