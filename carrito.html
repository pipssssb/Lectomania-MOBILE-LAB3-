<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras - Lectomania</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <h1><a href="index.html">Lectomania</a></h1>
            </div>
            <button class="menu-toggle">☰</button>
        </nav>

        <div id="mobile-menu" class="mobile-menu">
            <div class="searchbox">
                <input type="search" id="searchInput" placeholder="¿Qué estás buscando?" onkeyup="buscarLibro(event)">
                <button class="boton-buscador" onclick="buscarLibro()"><i class="bi bi-search"></i></button>
            </div>
            <div id="resultadosBusqueda" class="resultados-busqueda"></div>
            <ul>
                <li><a href="index.html"><i class="bi bi-arrow-left"></i> Seguir comprando</a></li>
                <li><a href="carrito.html"><i class="bi bi-cart"></i> Carrito <span class="carrito-contador"></span></a></li>
                <li><a href="#"><i class="bi bi-person-circle"></i> Perfil</a></li>
            </ul>
        </div>

        <main>
            <h2 class="titulo-principal-carrito">Carrito de compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío</p>
                <div class="carrito-productos">
                    <!-- Los productos se insertarán aquí dinámicamente -->
                </div>
            </div>
        
            <div class="carrito-acciones">
                <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                <div class="carrito-acciones-total">
                    <p>Total</p>
                    <p id="total">$0</p>
                </div>
                <button id="checkout-btn" class="carrito-acciones-pagar">Pagar</button>
                <div id="wallet_container"></div>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof actualizarContadorCarrito === 'function') {
                actualizarContadorCarrito();
            }

            const menuToggle = document.querySelector('.menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
            });
        });

        // Función de búsqueda
        function buscarLibro(event) {
            if (event.type === 'keyup' && event.key !== 'Enter') return;
            
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();
            const resultadosDiv = document.getElementById('resultadosBusqueda');
            resultadosDiv.innerHTML = '';
            
            const resultados = todosLosLibros.filter(libro => 
                libro.titulo.toLowerCase().includes(searchTerm) || 
                libro.autor.toLowerCase().includes(searchTerm)
            );

            if (resultados.length === 0) {
                resultadosDiv.innerHTML = '<p>No se encontraron libros que coincidan con la búsqueda</p>';
            } else {
                const flexContainer = document.createElement('div');
                flexContainer.className = 'resultados-flex-container';
                resultados.forEach(libro => {
                    const libroElement = crearElementoLibro(libro);
                    flexContainer.appendChild(libroElement);
                });
                resultadosDiv.appendChild(flexContainer);
            }

            resultadosDiv.style.display = 'block';
        }

        function crearElementoLibro(libro) {
            const div = document.createElement('div');
            div.className = 'resultado-libro';
            div.innerHTML = `
                <img src="${libro.imagen}" alt="${libro.titulo}" style="width:80px;height:120px;">
                <div class="libro-detalles">
                    <a href="producto-detalles.html?id=${libro.id}">
                        <p><strong>${libro.titulo}</strong><br>${libro.autor}<br>$${libro.precio}</p>
                    </a>
                </div>
            `;
            return div;
        }

        // Cerrar resultados al hacer clic fuera
        document.addEventListener('click', function(event) {
            const resultadosDiv = document.getElementById('resultadosBusqueda');
            const searchBox = document.querySelector('.searchbox');
            if (!searchBox.contains(event.target) && !resultadosDiv.contains(event.target)) {
                resultadosDiv.style.display = 'none';
            }
        });
    </script>

    <script src="carrito.js"></script>
    <script src="libros.js"></script>
</body>
</html>
